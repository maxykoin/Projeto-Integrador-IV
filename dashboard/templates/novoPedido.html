{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="bg-white">
  <!-- Header with gradient background and icons -->
  <header class="flex items-center gap-6 px-6 py-4" style="background: url(https://www.boschmediaservice.hu/storage/publication/118_w1600.jpg)">
    <a href="/" aria-label="Home" class="text-white text-3xl">
      <i class="fas fa-home"></i>
    </a>
    <a href="/pedidos/" aria-label="Add" class="text-white text-3xl">
      <i class="fas fa-plus-circle"></i>
    </a>
  </header>
  
    <main>
      <div id="mensagem" class="hidden text-green-600 font-bold my-4"></div>
        <h1>Novo Pedido</h1>
        <div class="container">
            <div class="form-area">
                <div class="shapes-row">
                    <div class="shape circle blue"></div>
                    <div class="shape hexagon green"></div>
                    <div class="shape square purple"></div>
                </div>

                <form id="pedidoForm">
                  <label>Peça 1</label>
                  <select name="peca1" required>
                    <option value="" disabled selected>Escolha a peça...</option>
                    <option value="circle">Círculo</option>
                    <option value="hexagon">Hexágono</option>
                    <option value="square">Quadrado</option>
                  </select>

                  <label>Peça 2</label>
                  <select name="peca2" required>
                    <option value="" disabled selected>Escolha a peça...</option>
                    <option value="circle">Círculo</option>
                    <option value="hexagon">Hexágono</option>
                    <option value="square">Quadrado</option>
                  </select>

                  <label>Peça 3</label>
                  <select name="peca3" required>
                    <option value="" disabled selected>Escolha a peça...</option>
                    <option value="circle">Círculo</option>
                    <option value="hexagon">Hexágono</option>
                    <option value="square">Quadrado</option>
                  </select>
                  
                  <button type="submit" class="bg-purple-500 text-white text-xl px-12 py-2 rounded-full hover:bg-purple-600 transition">
                    Visualizar
                  </button>
                </form>
            </div>

            <div class="preview">
                <div id="peca3"></div>
                <div id="peca2"></div>
                <div id="peca1"></div>
                <button id="confirmarBtn" type="button" class="mt-auto bg-green-700 text-white text-xl px-12 py-2 rounded-full hover:bg-green-800 transition w-full max-w-[220px]">
                  Confirmar
                </button>
            </div>
        </div>
    </main>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
