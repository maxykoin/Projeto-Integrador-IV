{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="bg-white">
  <!-- Header -->
  <header class="flex items-center gap-6 px-6 py-4" style="background: url(https://www.boschmediaservice.hu/storage/publication/118_w1600.jpg)">
    <a href="/" aria-label="Home" class="text-white text-3xl">
      <i class="fas fa-home"></i>
    </a>
    <a href="/pedidos/" aria-label="Add" class="text-white text-3xl">
      <i class="fas fa-plus-circle"></i>
    </a>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div id="mensagem" class="hidden text-green-600 font-bold mb-4"></div>
    
    <h1 class="text-2xl font-bold text-center mb-8">Novo Pedido</h1>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Form Area -->
      <div class="flex-1 bg-gray-100 p-6 rounded-lg shadow-md">
        <div class="flex justify-around mb-8">
          <div class="w-16 h-16 rounded-full bg-blue-500"></div>
          <div class="w-16 h-16" style="clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); background-color: #8ABF7A;"></div>
          <div class="w-16 h-16 bg-purple-700"></div>
        </div>

        <form id="pedidoForm" class="flex flex-col gap-4">
          <div>
            <label class="block mb-1 font-semibold">Peça 1</label>
            <select name="peca1" required class="w-full p-2 border rounded">
              <option value="" disabled selected>Escolha a peça...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-semibold">Peça 2</label>
            <select name="peca2" required class="w-full p-2 border rounded">
              <option value="" disabled selected>Escolha a peça...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-semibold">Peça 3</label>
            <select name="peca3" required class="w-full p-2 border rounded">
              <option value="" disabled selected>Escolha a peça...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>

          <button type="submit" class="mt-4 bg-purple-500 text-white text-lg px-6 py-2 rounded-full hover:bg-purple-600 transition">
            Visualizar
          </button>
        </form>
      </div>

      <!-- Preview Area -->
      <div class="flex-1 bg-gray-100 p-6 rounded-lg shadow-md flex flex-col justify-between">
        <div class="flex flex-col gap-4 items-center">
          <div id="peca3" class="w-16 h-16 bg-gray-300"></div>
          <div id="peca2" class="w-16 h-16 bg-gray-300"></div>
          <div id="peca1" class="w-16 h-16 bg-gray-300"></div>
        </div>

        <button id="confirmarBtn" type="button" 
          class="mt-6 bg-green-700 text-white text-lg px-6 py-2 rounded-full hover:bg-green-800 transition">
          Confirmar
        </button>
      </div>
    </div>
  </main>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
