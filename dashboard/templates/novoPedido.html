{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Header com fundo de imagem -->
  <header class="flex items-center gap-6 px-6 py-4" style="background: url(https://www.boschmediaservice.hu/storage/publication/118_w1600.jpg)">
    <a href="/" aria-label="Home" class="text-white text-3xl">
      <i class="fas fa-home"></i>
    </a>
    <a href="/pedidos/" aria-label="Add" class="text-white text-3xl">
      <i class="fas fa-plus-circle"></i>
    </a>
    <a href="/pedidos/historico" aria-label="List" class="text-white text-3xl">
      <i class="fas fa-list"></i>
    </a>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Novo Pedido</h1>

    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
      <form id="pedidoForm" class="flex flex-col items-center gap-8">
        
        <!-- Seleção das Peças -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full">
          <div>
            <label class="block mb-2 font-semibold text-center text-gray-700">Peça 1</label>
            <select name="peca1" required class="w-full p-3 border rounded-lg text-center shadow-sm hover:shadow-md transition">
              <option value="" disabled selected>Escolha...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>
          <div>
            <label class="block mb-2 font-semibold text-center text-gray-700">Peça 2</label>
            <select name="peca2" required class="w-full p-3 border rounded-lg text-center shadow-sm hover:shadow-md transition">
              <option value="" disabled selected>Escolha...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>
          <div>
            <label class="block mb-2 font-semibold text-center text-gray-700">Peça 3</label>
            <select name="peca3" required class="w-full p-3 border rounded-lg text-center shadow-sm hover:shadow-md transition">
              <option value="" disabled selected>Escolha...</option>
              <option value="circle">Círculo</option>
              <option value="hexagon">Hexágono</option>
              <option value="square">Quadrado</option>
            </select>
          </div>
        </div>

        <!-- Visualização das Peças -->
        <div class="flex flex-col gap-6 items-center">
          <div id="peca3" class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center shadow-inner transition-all duration-300"></div>
          <div id="peca2" class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center shadow-inner transition-all duration-300"></div>
          <div id="peca1" class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center shadow-inner transition-all duration-300"></div>
        </div>

        <!-- Botão Confirmar -->
        <button id="confirmarBtn" type="button"
          class="mt-4 bg-purple-600 hover:bg-purple-700 text-white text-lg px-8 py-3 rounded-full shadow-md hover:shadow-lg transition">
          <i class="fas fa-check-circle mr-2"></i> Confirmar
        </button>
      </form>
    </div>
  </main>

  <!-- Footer fixo ao fundo -->
  <footer class="bg-gray-800 text-white text-center p-4 shadow-inner">
    <p>&copy; 2025 Projeto Integrador IV. Todos os direitos reservados.</p>
  </footer>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
