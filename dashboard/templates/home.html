{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white">
  <!-- Header with gradient background and icons -->
  <header class="flex items-center gap-6 px-6 py-4" style="background: url(https://www.boschmediaservice.hu/storage/publication/118_w1600.jpg)">
    <a href="/" aria-label="Home" class="text-white text-3xl">
      <i class="fas fa-home"></i>
    </a>
    <a href="/pedidos/" aria-label="Add" class="text-white text-3xl">
      <i class="fas fa-plus-circle"></i>
    </a>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <!-- Estoque title -->
    <h2 class="text-center text-2xl mb-12">Estoque</h2>

    <!-- Top row with 3 shapes and numbers -->
    <div class="flex justify-center items-center gap-20 mb-20 text-center">
      <!-- Circle blue -->
      <div class="flex flex-col items-center justify-center">
        <div class="flex justify-center items-center w-28 h-28 rounded-full bg-[#1CA1C6]">
          <span id="circulo" class="text-white text-6xl font-light leading-none">{{ circulo }}</span>
        </div>
        <p class="mt-2 text-lg">Círculo</p>
      </div>

      <!-- Hexagon green -->
      <div class="flex flex-col items-center justify-center relative">
        <div class="relative w-28 h-[96px] flex justify-center items-center">
          <svg width="112" height="96" viewBox="0 0 112 96" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute top-0 left-0">
            <polygon points="28 0 84 0 112 48 84 96 28 96 0 48" fill="#8ABF7A"/>
          </svg>
          <span id="hexagono" class="text-white text-6xl font-light leading-none z-10">{{ hexagono }}</span>
        </div>
        <p class="mt-2 text-lg">Hexágono</p>
      </div>

      <!-- Square purple -->
      <div class="flex flex-col items-center justify-center">
        <div class="flex justify-center items-center w-28 h-28 bg-[#4B4382]">
          <span id="quadrado" class="text-white text-6xl font-light leading-none">{{ quadrado }}</span>
        </div>
        <p class="mt-2 text-lg">Quadrado</p>
      </div>
    </div>

    <!-- Bottom row with labels and circles with numbers -->
    <div class="grid grid-cols-2 md:grid-cols-2 gap-12 max-w-2xl mx-auto text-center">
      <!-- Pedidos em Andamento -->
      <div class="flex flex-col items-center justify-center">
        <p class="mb-6 text-xl">Pedidos em Andamento</p>
        <div class="flex justify-center items-center w-28 h-28 rounded-full bg-[#8B1B23]">
          <span id="pedidosAndamento" class="text-white text-6xl font-light leading-none">{{ em_andamento }}</span>
        </div>
      </div>

      <!-- Pedidos Entregues -->
      <div class="flex flex-col items-center justify-center">
        <p class="mb-6 text-xl">Pedidos Entregues</p>
        <div class="flex justify-center items-center w-28 h-28 rounded-full bg-[#215AA1]">
          <span id="pedidosEntregues" class="text-white text-6xl font-light leading-none">{{ entregue }}</span>
        </div>
      </div>
    </div>
  </main>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
